<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily 10 Questions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .question { margin-bottom: 20px; }
        .options { list-style: none; padding: 0; }
        .options li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question"></div>
        <button id="submit-btn" onclick="submitAnswer()">Submit</button>
        <div id="result"></div>
        <button id="next-btn" onclick="loadNextQuestion()" style="display:none;">Next Question</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectQuestions = [];
        const maxQuestions = 10;
        let questions = [];

        async function fetchQuestions() {
            const sheetId = '1nVxOrDB6ne5fY9P1Ww3cJJFlyX9S6l5v8ellmsvqTBQ'; // 替換為您的Google試算表ID
            const apiKey = 'AIzaSyCFOx8km4xgcbcpquTG1VQC4fyffAJH0Xk'; // 替換為您的API金鑰
            const range = 'Grade1!A2:H'; // 調整為您的試算表名稱和範圍
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            questions = data.values.map(row => ({
                question: row[0],
                image: row[1],
                options: [row[2], row[3], row[4], row[5]],
                answer: row[6],
                explanation: row[7]
            }));
            questions = questions.slice(0, maxQuestions);
            displayQuestion();
        }

        function displayQuestion() {
            const container = document.getElementById('question-container');
            const question = questions[currentQuestionIndex];
            let html = `<p>Question ${currentQuestionIndex + 1}: ${question.question}</p><img src="${question.image}" alt="Question Image"><ul class="options">`;
            question.options.forEach((option, index) => {
                html += `<li><input type="radio" name="option" value="${option}"> ${option}</li>`;
            });
            html += `</ul>`;
            container.innerHTML = html;
            document.getElementById('result').innerText = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const result = document.getElementById('result');
            if (!selectedOption) {
                result.innerText = 'Please select an answer.';
                return;
            }
            const answer = selectedOption.value;
            if (answer === questions[currentQuestionIndex].answer) {
                result.innerText = `Correct! Explanation: ${questions[currentQuestionIndex].explanation}`;
                correctAnswers++;
            } else {
                result.innerText = `Wrong answer. Explanation: ${questions[currentQuestionIndex].explanation}`;
                incorrectQuestions.push(questions[currentQuestionIndex].question);
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < maxQuestions) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('question-container');
            const totalCoins = correctAnswers * 10; // 每答對一題獲得10個蔥幣
            container.innerHTML = `
                <h2>You have completed the quiz!</h2>
                <p>Your score: ${correctAnswers}/${maxQuestions}</p>
                <p>Incorrect questions:</p>
                <ul>
                    ${incorrectQuestions.map(question => `<li>${question}</li>`).join('')}
                </ul>
                <p>You earned ${totalCoins} coins!</p>
            `;
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
        }

        fetchQuestions();
    </script>
</body>
</html>
