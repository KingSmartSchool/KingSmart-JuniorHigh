<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily 10 Questions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .question { margin-bottom: 20px; }
        .options { list-style: none; padding: 0; }
        .options li { margin-bottom: 10px; }
        #next-btn { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question"></div>
        <button onclick="submitAnswer()">Submit</button>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="result"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectQuestions = [];
        let selectedQuestions = [];

        async function fetchQuestions() {
            const sheetId = '1nVxOrDB6ne5fY9P1Ww3cJJFlyX9S6l5v8ellmsvqTBQ'; // 替換為您的Google試算表ID
            const apiKey = 'YOUR_API_KEY'; // 替換為您的API金鑰
            const range = 'Grade1!A2:H'; // 調整為您的試算表名稱和範圍
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            const questions = data.values.map(row => ({
                question: row[0],
                image: row[1],
                options: [row[2], row[3], row[4], row[5]],
                answer: row[6],
                explanation: row[7]
            }));

            // 隨機選取十個題目
            const shuffledQuestions = questions.sort(() => 0.5 - Math.random());
            selectedQuestions = shuffledQuestions.slice(0, 10);

            currentQuestionIndex = 0;
            score = 0;
            incorrectQuestions = [];
            displayQuestion(selectedQuestions[currentQuestionIndex]);
        }

        function displayQuestion(question) {
            const container = document.getElementById('question-container');
            let html = `<p>Question ${currentQuestionIndex + 1}: ${question.question}</p>`;
            if (question.image) {
                html += `<img src="${question.image}" alt="Question Image"><br>`;
            }
            html += `<ul class="options">`;
            question.options.forEach((option, index) => {
                html += `<li><input type="radio" name="option" value="${option}"> ${option}</li>`;
            });
            html += `</ul>`;
            container.innerHTML = html;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            const result = document.getElementById('result');
            if (selectedOption === selectedQuestions[currentQuestionIndex].answer) {
                score++;
                result.innerHTML = `Correct! Explanation: ${selectedQuestions[currentQuestionIndex].explanation}`;
            } else {
                incorrectQuestions.push(selectedQuestions[currentQuestionIndex]);
                result.innerHTML = `Wrong answer. Explanation: ${selectedQuestions[currentQuestionIndex].explanation}`;
            }

            // 顯示下一題按鈕或測試結束結果
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                document.getElementById('next-btn').style.display = 'block';
            } else {
                displayFinalResult();
            }
        }

        function nextQuestion() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('next-btn').style.display = 'none';
            displayQuestion(selectedQuestions[currentQuestionIndex]);
        }

        function displayFinalResult() {
            const container = document.getElementById('question-container');
            let html = `<h2>You have completed the quiz!</h2>`;
            html += `<p>Your score: ${score}/10</p>`;
            html += `<p>Incorrect questions:</p><ul>`;
            incorrectQuestions.forEach((question) => {
                html += `<li>${question.question}</li>`;
            });
            html += `</ul>`;
            html += `<p>You earned ${score * 10} coins!</p>`;
            container.innerHTML = html;
        }

        fetchQuestions();
    </script>
</body>
</html>
