<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily 10 Questions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .question { margin-bottom: 20px; }
        .options { list-style: none; padding: 0; }
        .options li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question"></div>
        <button onclick="submitAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        let currentQuestion;

        async function fetchQuestions() {
            const sheetId = '1nVxOrDB6ne5fY9P1Ww3cJJFlyX9S6l5v8ellmsvqTBQ'; // 替換為您的Google試算表ID
            const apiKey = 'AIzaSyCFOx8km4xgcbcpquTG1VQC4fyffAJH0Xk'; // 替換為您的API金鑰
            const range = "'DailyQuestion'!A2:H"; // 調整為您的試算表名稱和範圍
            const corsProxy = 'https://api.allorigins.win/get?url='; // 使用新的CORS代理
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(`${corsProxy}${encodeURIComponent(url)}`);
                const data = await response.json();
                const content = JSON.parse(data.contents); // 解析返回的內容
                console.log(content); // 輸出數據到控制台
                if (content.error) {
                    console.error("Error fetching data:", content.error);
                    document.getElementById('result').innerText = `Error fetching data: ${content.error.message}`;
                    return;
                }
                const questions = content.values.map(row => ({
                    question: row[0],
                    image: row[1],
                    options: [row[2], row[3], row[4], row[5]],
                    answer: row[6],
                    explanation: row[7]
                }));
                currentQuestion = questions[0]; // 這裡只顯示第一個問題作為範例
                displayQuestion(currentQuestion);
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('result').innerText = `Fetch error: ${error.message}`;
            }
        }

        function displayQuestion(question) {
            const container = document.getElementById('question-container');
            let html = `<p>${question.question}</p>`;
            if (question.image) {
                html += `<img src="${question.image}" alt="Question Image">`;
            }
            html += `<ul class="options">`;
            question.options.forEach((option, index) => {
                html += `<li><input type="radio" name="option" value="${option}"> ${option}</li>`;
            });
            html += `</ul>`;
            container.innerHTML = html;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            const result = document.getElementById('result');
            if (selectedOption === currentQuestion.answer) {
                result.innerText = `Correct! Explanation: ${currentQuestion.explanation}`;
            } else {
                result.innerText = `Wrong answer. Explanation: ${currentQuestion.explanation}`;
            }
        }

        fetchQuestions();
    </script>
</body>
</html>
