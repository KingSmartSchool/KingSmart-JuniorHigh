<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊和登入</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>註冊</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="用戶名" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit">註冊</button>
            </form>
            <h2>登入</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="用戶名" required>
                <input type="password" id="login-password" placeholder="密碼" required>
                <button type="submit">登入</button>
            </form>
            <div id="g_id_onload"
                 data-client_id="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"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
