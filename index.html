<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily 10 Questions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .question { margin-bottom: 20px; }
        .options { list-style: none; padding: 0; }
        .options li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question"></div>
        <button onclick="submitAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        let currentQuestion;

        async function fetchQuestions() {
            const sheetId = '1nVxOrDB6ne5fY9P1Ww3cJJFlyX9S6l5v8ellmsvqTBQ'; // 替換為您的Google試算表ID
            const apiKey = 'AIzaSyCFOx8km4xgcbcpquTG1VQC4fyffAJH0Xk'; // 替換為您的API金鑰
            const range = '每日十題題庫!A2:H'; // 調整為您的試算表名稱和範圍
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            const questions = data.values.map(row => ({
                question: row[0],
                image: row[1],
                options: [row[2], row[3], row[4], row[5]],
                answer: row[6],
                explanation: row[7]
            }));
            currentQuestion = questions[0]; // 這裡只顯示第一個問題作為範例
            displayQuestion(currentQuestion);
        }

        function displayQuestion(question) {
            const container = document.getElementById('question-container');
            let html = `<p>${question.question}</p><img src="${question.image}" alt="Question Image"><ul class="options">`;
            question.options.forEach((option, index) => {
                html += `<li><input type="radio" name="option" value="${option}"> ${option}</li>`;
            });
            html += `</ul>`;
            container.innerHTML = html;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            const result = document.getElementById('result');
            if (selectedOption === currentQuestion.answer) {
                result.innerText = `Correct! Explanation: ${currentQuestion.explanation}`;
            } else {
                result.innerText = `Wrong answer. Explanation: ${currentQuestion.explanation}`;
            }
        }

        fetchQuestions();
    </script>
</body>
</html>
